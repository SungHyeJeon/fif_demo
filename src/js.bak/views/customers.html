<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
      <!--
       ** Oracle JET V3.0.0 hybrid mobile application header pattern.
       ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
       ** more information on how to use this pattern.
    -->
    <header role="banner" class="oj-hybrid-applayout-header" data-bind="ojModule: headerConfig">
    </header>
  </div>

  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <h3>Customers Content Area</h3>
        <div id='chart-container' style="height:400px;">
          <label id="label1" style="display:inline-block;width:48%;height:15px;font-weight:bold;">withRescale</label>
          <label id="label2" style="display:inline-block;width:48%;height:15px;font-weight:bold;">withoutRescale</label>
          <div style="width:48%;height:380px;float:left;">
            <div id="bubbleChart1" data-bind="ojComponent: {
                  component: 'ojChart',
                  type: 'bubble',
                  series: bubbleSeriesValue,
                  groups: bubbleGroupsValue,
                  animationOnDisplay: 'auto',
                  animationOnDataChange: 'auto',
                  hideAndShowBehavior: 'withRescale',
                  categoryFilter: chart1CategoryFilter}"
                style="width:100%;height:350px;">
            </div>
            <label id="currentText" style="padding-left:16px;float:left;color:#737373;font-weight:bolder;"></label>
            <label id="currentText2" style="padding-left:8px;float:left;color:#737373;font-weight:bold;"></label>
          </div>
          <div style="width:48%;height:380px;float:right;">
            <div id="bubbleChart2" data-bind="ojComponent: {
                  component: 'ojChart',
                  type: 'bubble',
                  series: bubbleSeriesValue,
                  groups: bubbleGroupsValue,
                  animationOnDisplay: 'auto',
                  animationOnDataChange: 'auto',
                  hideAndShowBehavior: 'withoutRescale',
                  categoryFilter: chart2CategoryFilter}"
                style="width:100%;height:350px;">
            </div>
            <label id="currentText3" style="padding-left:16px;float:left;color:#737373;font-weight:bolder;"></label>
            <label id="currentText4" style="padding-left:8px;float:left;color:#737373;font-weight:bold;"></label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
